{% extends "layout.html" %}

{% block content %}
  {% if saved %}
    <div class="alert alert-success" role="alert">
      Tekst til websiden er nå oppdatert.
    </div>
  {% endif %}

  <form action="/admin", method="POST">
    <button type="submit" class="btn btn-primary mb-2">Lagre</button>
    <a class="btn btn-danger mb-2" href="/loggut">Logg ut</a>

    <div class="form-group">
      <label for="nyheter">Nyheter (vises på forsiden, under introteksten)</label>
      <textarea class="form-control" name="nyheter" id="nyheter" cols="60" rows="5">{{ data.nyheter }}</textarea>
    </div>

    <div class="form-group">
      <label for="åpningstider">Åpningstider (vises til høyre på alle sider)</label>
      <textarea class="form-control" name="åpningstider" id="åpningstider" cols="60" rows="5">{{ data.åpningstider }}</textarea>
    </div>  
    
    <div class="form-group">
      <label for="priser">Priser (vises til høyre på alle sider)</label>
      <textarea class="form-control" name="priser" id="priser" cols="60" rows="5">{{ data.priser }}</textarea>
    </div>  

    <div class="form-group">
      <label for="timebestilling">Timebestilling (vises til høyre på alle sider)</label>
      <textarea class="form-control" name="timebestilling" id="timebestilling" cols="60" rows="5">{{ data.timebestilling }}</textarea>
    </div>  

    <div class="form-group">
      <label for="varetilbud">Varetilbud (vises på varetilbud-siden)</label>
      <textarea class="form-control" name="varetilbud" id="varetilbud" cols="60" rows="5">{{ data.varetilbud }}</textarea>
    </div>  

    <button type="submit" class="btn btn-primary mb-2">Lagre</button>
    <a class="btn btn-danger mb-2" href="/loggut">Logg ut</a>
  </form>

{% endblock %}
